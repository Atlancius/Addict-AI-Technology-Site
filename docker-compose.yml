version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-addict}
      POSTGRES_USER: ${POSTGRES_USER:-addict}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-addict}"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build:
      context: ./cms
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-addict}
      DATABASE_USERNAME: ${POSTGRES_USER:-addict}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      DATABASE_SSL: "false"
      APP_KEYS: ${APP_KEYS:?Set APP_KEYS in .env}
      API_TOKEN_SALT: ${API_TOKEN_SALT:?Set API_TOKEN_SALT in .env}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:?Set ADMIN_JWT_SECRET in .env}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:?Set TRANSFER_TOKEN_SALT in .env}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Set ENCRYPTION_KEY in .env}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "127.0.0.1:1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./cms:/srv/app
      - strapi_node_modules:/srv/app/node_modules
      - strapi_uploads:/srv/app/public/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL:-http://localhost:1337}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://addictai.tech}
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN:-}
      STRAPI_TIMEOUT_MS: ${STRAPI_TIMEOUT_MS:-8000}
      REVALIDATE_SECRET: ${REVALIDATE_SECRET:?Set REVALIDATE_SECRET in .env}
    depends_on:
      - strapi
    ports:
      - "127.0.0.1:3000:3000"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    environment:
      FRONT_DOMAIN: ${FRONT_DOMAIN:-addictai.tech}
      CMS_DOMAIN: ${CMS_DOMAIN:-cms.addictai.tech}
      CADDY_EMAIL: ${CADDY_EMAIL:-contact@addictai.tech}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - strapi

volumes:
  pgdata:
  strapi_node_modules:
  strapi_uploads:
  caddy_data:
  caddy_config:
