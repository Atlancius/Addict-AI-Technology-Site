version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-addict}
      POSTGRES_USER: ${POSTGRES_USER:-addict}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-addict}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  strapi:
    build:
      context: ./cms
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-addict}
      DATABASE_USERNAME: ${POSTGRES_USER:-addict}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      DATABASE_SSL: "false"
      APP_KEYS: ${APP_KEYS:?Set APP_KEYS in .env}
      API_TOKEN_SALT: ${API_TOKEN_SALT:?Set API_TOKEN_SALT in .env}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:?Set ADMIN_JWT_SECRET in .env}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:?Set TRANSFER_TOKEN_SALT in .env}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Set ENCRYPTION_KEY in .env}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./cms:/srv/app
      - strapi_node_modules:/srv/app/node_modules
      - strapi_uploads:/srv/app/public/uploads
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-traefik}"
      - "traefik.http.routers.cms.rule=Host(`${CMS_DOMAIN}`)"
      - "traefik.http.routers.cms.entrypoints=${TRAEFIK_ENTRYPOINT:-websecure}"
      - "traefik.http.routers.cms.tls=true"
      - "traefik.http.services.cms.loadbalancer.server.port=1337"
    networks:
      - app
      - traefik

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL:-http://localhost:1337}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://addictai.tech}
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN:-}
      STRAPI_TIMEOUT_MS: ${STRAPI_TIMEOUT_MS:-8000}
      REVALIDATE_SECRET: ${REVALIDATE_SECRET:?Set REVALIDATE_SECRET in .env}
    depends_on:
      - strapi
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-traefik}"
      - "traefik.http.routers.front.rule=Host(`${FRONT_DOMAIN}`)"
      - "traefik.http.routers.front.entrypoints=${TRAEFIK_ENTRYPOINT:-websecure}"
      - "traefik.http.routers.front.tls=true"
      - "traefik.http.services.front.loadbalancer.server.port=3000"
    networks:
      - app
      - traefik

volumes:
  pgdata:
  strapi_node_modules:
  strapi_uploads:

networks:
  app:
    driver: bridge
  traefik:
    external: true
